name: Windows CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: clean
      run: |
        .\removeBuild.bat
    - name: configureAndBuild
      run: |
        .\cmakeRun.bat
